<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!IEでも崩れないように>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./css/main.css" rel="stylesheet">
    <link href="./css/bootstrap-slider.css" rel="stylesheet">
    <!Bootstrapの読み込み>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="./js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>


    <title>インターンA班</title>
</head>

<body>
    <header>
        <div id="header-title">TWO　<font size=3>探しやすい。見つけやすい。</font></div>
    </header>
    <div id="wrap">
       <div id="horizon">
        <div id="map-canvas" class="map-embed">
        </div>
        <div id="slide">
        <div id="slidebar">
            <span class="joken">築年数</span>
            <input type="text" data-slider-id="volumeSlider" data-slider-min="0" data-slider-max="50" data-slider-step="1" data-slider-value="5" id="chikunensu" tooltip_position="bottom" />
        </div>
        <div id="slidebar">
            <span class="joken">家賃上限</span>
            <input type="text" data-slider-id="volumeSlider" data-slider-min="1000" data-slider-max="300000" data-slider-step="100" data-slider-value="100000" id="jogen" />
        </div>
        <div id="slidebar">
            <span class="joken">家賃下限</span>
            <!UIslider>
            <input type="text" data-slider-id="volumeSlider" data-slider-min="1000" data-slider-max="300000" data-slider-step="100" data-slider-value="50000" id="kagen">
        </div>
        <div id="slidebar">
            <span class="joken">階数</span>
            <!UIslider>
            <input type="text" data-slider-id="volumeSlider" data-slider-min="1" data-slider-max="30" data-slider-step="1" data-slider-value="1" id="flore" />
        </div>
        <div id="slidebar">
            <span class="joken">駅徒歩</span>
            <!UIslider>
            <input type="text" data-slider-id="volumeSlider" data-slider-min="0" data-slider-max="30" data-slider-step="1" data-slider-value="5" id="toho" />
        </div>
        </div>
        </div>
        <div class="content-bar">
            <div id="bukken" class="tatemono">
            </div>
            <div id="bukken_subList" class="tatemono">
            </div>
        </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDf8MOuQbm82v-ykYavmr8Wh92EXl_B4bs&libraries=visualization"></script>
    <script src="./js/formManager.js"></script>
    <script src="./js/dataManager.js"></script>
    <script src="./js/bukkenViewManager.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/bootstrap-slider.js"></script>
</body>

</html>
